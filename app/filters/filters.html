
    <h3>Pages</h3>
    <form ng-submit="addPage(pageToAdd)" class="form-inline">
        <div ng-repeat="page in pageList" name="pageList" class="form-group">
            <input type="checkbox" ng-model="page.selected">
            <Span class="form-control">{{page.name}}</Span>
            <button ng-click="removePage($index)" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </div>
        <br>
        <br>
        <input name="inputPageElement" type="text" class="input-group" ng-model="pageToAdd" placeholder="Add a new Page">
        <br>
    </form>

    <hr>

    <h3>Filter by Regions</h3>
    <form class="form-inline">
        <div class="form-group">
            <Span class="form-control">BaseBall</Span>
            <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-default">Add Region</button>
    </form>

    <hr>

    <h3>Time Range</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Start:</label>
            <div class="col-sm-10">
                <input type="text" readonly="true" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Use Current Date
                    </label>
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="col-sm-2 control-label">End:</label>
            <div class="col-sm-10">
                <input type="text" readonly="true" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Use Date Created
                    </label>
                </div>
            </div>
        </div>
    </form>
